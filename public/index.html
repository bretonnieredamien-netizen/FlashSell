<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashSell - Vinted Booster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        /* Animation pour le chargement */
        .loader {
            border: 3px solid #f3f3f3; /* Light grey */
            border-top: 3px solid #fff; /* White */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Effet d'apparition douce */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-indigo-50 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-[500px] rounded-3xl shadow-2xl border border-white/50 backdrop-blur-sm overflow-hidden transition-all">
        
        <div class="p-8 text-center pb-4">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-violet-500 inline-block">
                ‚ö° FlashSell
            </h1>
            <p class="text-gray-500 mt-3 text-lg font-medium">Ton assistant de vente IA</p>
        </div>

        <div class="px-8 pb-8 space-y-6">
            
            <div class="group relative border-3 border-dashed border-indigo-200 hover:border-indigo-400 bg-indigo-50/50 hover:bg-indigo-50 rounded-2xl p-10 text-center cursor-pointer transition-all duration-300" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                
                <div id="placeholder" class="group-hover:scale-105 transition-transform">
                    <div class="bg-white w-20 h-20 rounded-full flex items-center justify-center mx-auto shadow-md mb-4">
                        <span class="text-5xl">üì∏</span>
                    </div>
                    <p class="text-gray-700 font-semibold text-lg">Ajoute ta photo ici</p>
                    <p class="text-gray-400 text-sm mt-1">Tape pour parcourir</p>
                </div>

                <img id="preview" class="hidden w-full h-64 object-cover rounded-xl shadow-sm mx-auto relative z-10">
                
                <div id="changePhotoBtn" class="hidden absolute top-4 right-4 bg-white/80 backdrop-blur text-gray-700 px-3 py-1 rounded-full text-xs font-bold shadow-sm z-20">
                    Changer
                </div>
            </div>

            <button id="actionBtn" class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 text-white font-bold text-lg py-5 rounded-2xl shadow-lg hover:shadow-indigo-200/50 transition-all scale-100 hover:scale-[1.02] active:scale-95 disabled:opacity-70 disabled:scale-100 disabled:cursor-not-allowed flex justify-center items-center gap-3">
                G√©n√©rer l'Annonce ‚ú®
            </button>

            <div id="errorMsg" class="hidden bg-red-50 border border-red-100 text-red-600 p-4 rounded-xl text-sm font-medium text-center fade-in"></div>

            <div id="result" class="hidden space-y-5 pt-6 border-t border-gray-100 fade-in">
                
                <div>
                    <div class="flex items-center gap-2 mb-2">
                        <span class="bg-indigo-100 text-indigo-600 p-1.5 rounded-lg text-xl">üè∑Ô∏è</span>
                        <p class="text-sm font-bold text-gray-500 uppercase tracking-wider">Titre</p>
                    </div>
                    <div id="resTitle" class="bg-slate-50 p-4 rounded-xl font-bold text-gray-800 text-lg border border-gray-200 select-all hover:border-indigo-300 transition"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                            <span class="bg-green-100 text-green-600 p-1.5 rounded-lg text-xl">üí∞</span>
                            <p class="text-sm font-bold text-gray-500 uppercase tracking-wider">Prix</p>
                        </div>
                        <div id="resPrice" class="bg-green-50 text-green-800 p-4 rounded-xl font-bold text-xl border border-green-200"></div>
                    </div>
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                            <span class="bg-blue-100 text-blue-600 p-1.5 rounded-lg text-xl">üìÇ</span>
                            <p class="text-sm font-bold text-gray-500 uppercase tracking-wider">Cat√©gorie</p>
                        </div>
                        <div id="resCat" class="bg-blue-50 text-blue-800 p-4 rounded-xl text-sm font-medium border border-blue-200 flex items-center h-[60px]"></div>
                    </div>
                </div>

                <div>
                     <div class="flex items-center gap-2 mb-2">
                        <span class="bg-purple-100 text-purple-600 p-1.5 rounded-lg text-xl">üìù</span>
                        <p class="text-sm font-bold text-gray-500 uppercase tracking-wider">Description</p>
                    </div>
                    <div id="resDesc" class="bg-slate-50 p-4 rounded-xl text-sm text-gray-700 whitespace-pre-line leading-relaxed border border-gray-200 select-all hover:border-indigo-300 transition"></div>
                </div>

                <div>
                     <div class="flex items-center gap-2 mb-2">
                        <span class="bg-pink-100 text-pink-600 p-1.5 rounded-lg text-xl">#Ô∏è‚É£</span>
                        <p class="text-sm font-bold text-gray-500 uppercase tracking-wider">Hashtags</p>
                    </div>
                    <div id="resTags" class="bg-slate-50 p-4 rounded-xl text-indigo-600 text-sm font-medium border border-gray-200 select-all flex flex-wrap gap-2 hover:border-indigo-300 transition"></div>
                </div>
                
                <p class="text-center text-sm text-gray-400 font-medium pt-2">üëâ Appuie longuement sur le texte pour copier !</p>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const changePhotoBtn = document.getElementById('changePhotoBtn');
        const btn = document.getElementById('actionBtn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('errorMsg');
        let fileBase64 = null;

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                    changePhotoBtn.classList.remove('hidden');
                    fileBase64 = e.target.result;
                    errorDiv.classList.add('hidden');
                    resultDiv.classList.add('hidden'); // Cache les anciens r√©sultats si on change d'image
                }
                reader.readAsDataURL(file);
            }
        });

        btn.addEventListener('click', async () => {
            if (!fileBase64) { 
                errorDiv.innerText = "üì∏ N'oublie pas la photo !";
                errorDiv.classList.remove('hidden');
                return; 
            }
            
            btn.disabled = true; 
            // Ajout d'un petit loader dans le bouton
            btn.innerHTML = '<div class="loader"></div> Analyse en cours...';
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: fileBase64 })
                });

                const data = await response.json();
                
                if (!response.ok || data.error) {
                    throw new Error(data.error || "Erreur Serveur");
                }

                document.getElementById('resTitle').innerText = data.titre;
                document.getElementById('resPrice').innerText = data.prix;
                document.getElementById('resCat').innerText = data.categorie;
                document.getElementById('resDesc').innerText = data.description;
                // On rend les hashtags plus jolis (badges)
                const tagsHTML = data.hashtags.split(' ').map(tag => `<span class="bg-indigo-50 px-2 py-1 rounded-md">#${tag.replace('#','')}</span>`).join(' ');
                document.getElementById('resTags').innerHTML = tagsHTML;

                resultDiv.classList.remove('hidden');
                // Scroll automatique vers les r√©sultats sur mobile
                setTimeout(() => {
                    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);

            } catch (error) {
                console.error(error);
                errorDiv.innerText = "Oups ! " + error.message + ". R√©essaie avec une autre photo.";
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false; 
                btn.innerHTML = "G√©n√©rer l'Annonce ‚ú®";
            }
        });
    </script>
</body>
</html>
